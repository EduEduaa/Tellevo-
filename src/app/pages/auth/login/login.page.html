<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/auth">
      <ion-button><ion-icon name="arrow-back-outline"></ion-icon>Regresar</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="custom-content">

  <app-logo ></app-logo>


  
  <div class="d-flex-center">
     <h1>Ingresar Datos</h1>
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      
        <!-- nombre  -->

        <app-custom-input 
        autocomplete="name"
        icon="person-add-outline"
        [control]="form.controls.name"
        type="text"
        label="Nombre"></app-custom-input>
  
  
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']" color-text="danger"> El nombre es requerido</div>
          <div *ngIf="form.controls.name.errors?.['minlenght']"> Ingrese min 4 caracteres </div>
        </div>
  
  
            <!-- correo  -->
      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"></app-custom-input>


      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']" color-text="danger"> El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese correo valido</div>
      </div>

         <!-- contraseña -->

      <app-custom-input 
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="contraseña"
      ></app-custom-input>

      <div class="validators " *ngIf="form.controls.password.errors && form.controls.email.touched">
        <div *ngIf="form.controls.password.errors?.['required']"> la contreseña es requerida</div>
 
      </div>

      

      <ion-button expand="block" mode="ios" class="submit"type="submit" [disabled]="form.invalid" >
        REGISTRARSE
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    
     
    </form>
  </div>


</ion-content>
