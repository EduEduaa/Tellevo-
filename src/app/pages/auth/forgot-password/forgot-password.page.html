<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/auth">
      <ion-button><ion-icon name="arrow-back-outline"></ion-icon>Regresar</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content class="custom-content">

  <app-logo ></app-logo>
  <h1>recuperar contrase単a</h1>
  <div class="d-flex-center"> 
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      



      <!-- correo  -->
      
      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"></app-custom-input>


      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']" color-text="danger"> El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese correo valido</div>
      </div>


      

      <p  routerLink="forgot-password" class=" ion-text-center">多Olvidaste tu Contrase単a?</p>

      <ion-button expand="block" mode="ios" class="submit"type="submit" [disabled]="form.invalid" >
        Cambiar Contrase単a
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

      
    </form>
  </div>


</ion-content>
