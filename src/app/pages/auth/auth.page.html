

<ion-content class="custom-content">

  <app-logo ></app-logo>
  <div class="d-flex-center"> 
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"></app-custom-input>


      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']" color-text="danger"> El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese correo valido</div>
      </div>

      <app-custom-input 
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="contrase単a"
      ></app-custom-input>

      <div class="validators " *ngIf="form.controls.password.errors && form.controls.email.touched">
        <div *ngIf="form.controls.password.errors?.['required']"> la contrese単a es requerida</div>
 
      </div>

      <p  routerLink="forgot-password" class=" ion-text-center">多Olvidaste tu Contrase単a?</p>

      <ion-button expand="block" mode="ios" class="submit"type="submit" [disabled]="form.invalid" >
        INGRESAR
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button expand="block" mode="ios" fill="outline" routerLink="login" >
        REGISTRARSE
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
       </ion-button>

    </form>
  </div>


</ion-content>
