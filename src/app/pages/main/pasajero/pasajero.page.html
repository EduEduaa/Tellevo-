


  
  
<ion-content  [fullscreen]="false" >

  <ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
     
      <ion-item >
        <ion-icon name="person-outline"></ion-icon>
        <ion-label> "{{ user.name }}"</ion-label>
      </ion-item>
     
      <ion-item >
        <ion-icon name="return-down-back-outline" (click)="Cerrarsecion()"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-item>
     


      <ion-item >
     
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>Acerca de</ion-label>
     
      </ion-item>


    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button><ion-icon name="home-outline"></ion-icon></ion-menu-button>
      </ion-buttons>
      <ion-title> Bienvenido "{{ user.name }}"</ion-title>
    </ion-toolbar>
  </ion-header>
 


   
    <ion-content class="ion-padding" class="ion-text-center custom-content"> 
      
     
        <ion-label> 
          <ion-button class="ion-button-center">Viajes</ion-button> 
        </ion-label>
       
         

     
          
      
        <ion-content>
          <ion-list>
            <ion-item *ngFor="let viaje of viajes">
              <ion-label>
                <!-- Mostrar detalles del viaje según la estructura de tus datos -->
                <h2>{{ viaje.nombre }}</h2>
                <p>Marca: {{ viaje.marca }}</p>
                <p>Patente: {{ viaje.patente }}</p>
                <p>Capacidad: {{ viaje.capacidad }}</p>
              </ion-label>
              <ion-button  color="primary" slot="end">
                Seleccionar Viaje
              </ion-button>
            </ion-item>
           
          </ion-list>
           <div class="map" #map></div>
        </ion-content>
      
      <ion-item>
        <ion-label> 
          <ion-icon name="location-outline"></ion-icon>
          <p>Cerro chacabuco ,Concepcion , Bio Bio</p>
        </ion-label>
      </ion-item>
      
      
       </ion-content>
